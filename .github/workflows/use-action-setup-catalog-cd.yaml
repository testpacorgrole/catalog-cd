name: use setup-catalog-cd action

on:
  push:
    branches:
      - 'stepactions'

jobs:
  use-action:
    name: Use Action
    
    strategy:
      matrix:
        platform:
          - ubuntu-latest
          - macos-latest

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version: '1.22'
          check-latest: 'true'

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      # Minimal publish
      - uses: testpacorgrole/catalog-cd/actions/setup-catalog-cd@main

      - run: catalog-cd version

      - name: Install v1.1.1 release
        uses: testpacorgrole/catalog-cd/actions/setup-catalog-cd@main
        with:
          version: v1.1.1

      - name: Check installed version
        run: catalog-cd version | grep 1.1.1

      - name: Install from tip
        uses: testpacorgrole/catalog-cd/actions/setup-catalog-cd@main
        with:
          version: tip

      - name: Check installed version (tip)
        run: |
          sudo rm /usr/local/bin/catalog-cd # Uninstall previous versions.
          catalog-cd version
